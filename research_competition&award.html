<script>
    const header = document.getElementById("header");
    const menuBars = document.querySelectorAll(".menu-bar");
    const logo = header.querySelector("img");

    window.addEventListener("scroll", () => {
        if (window.scrollY > 200) {
            // header
            header.classList.remove("bg-transparent", "h-28", "md:h-40", "lg:h-48");
            header.classList.add("bg-white", "h-16", "md:h-20", "shadow-lg");

            // logo
            logo.src = "knutlab_bgO_icon.png";

            // menu icon → black
            menuBars.forEach(bar => {
                bar.classList.remove("bg-white");
                bar.classList.add("bg-black");
            });

        } else {
            // header
            header.classList.remove("bg-white", "h-16", "md:h-20", "shadow-lg");
            header.classList.add("bg-transparent", "h-28", "md:h-40", "lg:h-48");

            // logo
            logo.src = "knutlab_icon.png";

            // menu icon → white
            menuBars.forEach(bar => {
                bar.classList.remove("bg-black");
                bar.classList.add("bg-white");
            });
        }
    });
</script>
